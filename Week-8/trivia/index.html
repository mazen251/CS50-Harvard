<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <title>Trivia!</title>
    <script>
        // TODO: Add code to check answers to questions

        // check multiple choice answers
        function checkMultipleChoice(answerId) {
            const correctId = 'correct';
            if (answerId === correctId) {
                alert("correct");
            } else {
                alert("incorrect. play again.");
            }
        }

        // check free response answer
        function checkFreeResponse() {
            const answer = document.getElementById('value').value.trim().toLowerCase();
            const correctAnswer = 'switzerland';
            const statusElement = document.getElementById('status2');

            if (answer === correctAnswer) {
                statusElement.textContent = "correct";
            } else {
                statusElement.textContent = "incorrect. The correct answer is Sw....";
            }
        }

        // event listener for form submission
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelector('form').addEventListener('submit', (event) => {
                event.preventDefault();
                checkFreeResponse();
            });
        });
    </script>
</head>
<body>
    <div class="header">
        <h1>Trivia!</h1>
    </div>

    <div class="container">
        <div class="section">
            <h2>Part 1: Multiple Choice</h2>
            <hr>
            <!-- TODO: Add multiple choice question here -->
            <button onclick="checkMultipleChoice('incorrect')">6 people per 1 sheep</button>
            <button onclick="checkMultipleChoice('incorrect')">3 people per 1 sheep</button>
            <button onclick="checkMultipleChoice('incorrect')">1 people per 1 sheep</button>
            <button onclick="checkMultipleChoice('incorrect')">1 people per 3 sheep</button>
            <button id="correct" onclick="checkMultipleChoice('correct')">1 people per 6 sheep</button>
        </div>

        <div class="section">
            <h2>Part 2: Free Response</h2>
            <hr>
            <!-- TODO: Add free response question here -->
            <h3>In which country is it illegal to own only one guinea pig, as a lone guinea pig might get lonely?</h3>
            <p id="status2"></p>

            <form>
                <input type="text" id="value">
                <button type="submit">Check Answer</button>
            </form>
        </div>
    </div>
</body>
</html>
